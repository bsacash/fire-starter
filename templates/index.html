{% extends "base.html" %}

{% block content %}



 {% for  folder in folders %}
    <div class="col-lg">
      <a href="#" class="thumbnail">
        <div class="frontpage_square">

          <form action="{{ url_for('folder') }}" method="post">
            <input type="hidden" name="folder_click" value="{{folder.id}}">
            <input type="submit" value="{{folder.title}}">
          </form>

        </div>
      </a>
    </div>
 {% endfor %}

 <div class="col-sm-4">
     <a href="#" class="thumbnail">
         <div class="frontpage_square">
             <img src="" class="img img-responsive full-width" />
         </div>
     </a>
</div>

 {% for bookmark in bookmarks %}

    <a href="{{ bookmark.url }}">{{bookmark.title}}</a>

 {% endfor %}

{% endblock %}
